    <style>
        body {
            margin: 0;
            font-family: 'Fira Code', monospace;
            color: #c9d1d9;
            background-color: #0d1117;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 10vh;
            padding-bottom: 10vh;
            /* min-height: 100vh; */
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 2px 2px 0 #e0e0e0, 
                         4px 4px 0 #858484, 
                         6px 6px 0 #777777;
        }

        h1:hover {
            color: #6c6c6d;
            transform: scale(1.05);
        }

        .terminal {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 2em auto;
            background: rgba(22, 27, 34, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.2);
            opacity: 1; /* Terminal visible by default */
            transform: translateY(0);
            transition: all 0.5s ease-out;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .terminal-button:hover {
            transform: scale(1.2);
        }

        .terminal-close { background: #ff5f56; }
        .terminal-minimize { background: #ffbd2e; }
        .terminal-maximize { background: #27c93f; }

        .terminal-title {
            flex-grow: 1;
            text-align: center;
            color: #8b949e;
        }

        .terminal-content {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .prompt {
            color: #58a6ff;
            margin-right: 10px;
        }

        #input {
            background: none;
            border: none;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
        }

        .output-line {
            margin: 5px 0;
            line-height: 1.4;
            white-space: pre-line;
        }

        .success { color: #3fb950; }
        .error { color: #f85149; }
        .warning { color: #d29922; }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .tech-icon {
            font-size: 24px;
            color: #8b949e;
            transition: all 0.3s;
            cursor: pointer;
        }

        .tech-icon:hover {
            color: #58a6ff;
            transform: translateY(-5px);
        }

        footer {
            /* position: fixed; */
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(13, 17, 23, 0.9);
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid #30363d;
            z-index: 3;
            backdrop-filter: blur(10px);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .footer-content a {
            color: #8b949e;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
        }

        .footer-content a:hover {
            color: #58a6ff;
            transform: translateY(-3px);
        }

        .footer-copyright {
            margin-top: 10px;
            font-size: 14px;
            color: #8b949e;
        }

        .blog-cards {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            padding-bottom: 5vh;
            margin: 0 auto;
            display: none; /* Hidden by default */
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 70px;
            justify-content: center;
            margin-top: 20px;
            max-height: 99vh;
            overflow-y: auto;

        .blog-card {
            background: rgba(22, 27, 34, 0.95);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(88, 166, 255, 0.3);
        }

        .blog-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        .blog-card h5 {
            font-size: 0.9em;
            margin: 10px 0;
            text-align: left;
        }

        .blog-card p {
            font-size: 0.9em;
            color: #8b949e;
            line-height: 1.4;
            text-align: left;
        }

        .blog-card a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            text-align: left;
            position: absolute;
            bottom: 14px;
            right: 14px;
        }

        .blog-card a:hover {
            text-decoration: underline;
        }
    </style>

    <script>

        // Initialize the page with Ujjwal Sapkota content and terminal visible
        toggleContent(false);

        // Terminal functionality

        let commandHistory = [];

        const commands = {

            "contact": `Contact Information
âââââââââââââââââ

        };

        function processCommand(cmd) {
            const command = cmd.toLowerCase().trim();
            if (command === "") return;

            commandHistory.push(command);
            historyIndex = commandHistory.length;

            let response = commands[command];
            if (response === "CLEAR") {
                output.innerHTML = "";
                return;
            }

            if (typeof response === 'function') {
                response = response();
            }

            const outputHtml = `<div class="output-line">\$ ${command}</div>
<div class="output-line">${response || "Command not found: " + command}</div>`;
            output.innerHTML += outputHtml;
            terminalContent.scrollTop = terminalContent.scrollHeight;
        }

        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                processCommand(this.value);
                this.value = "";
            } else if (event.key === "ArrowUp") {
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex];
                }
                event.preventDefault();
            } else if (event.key === "ArrowDown") {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    this.value = "";
                }
                event.preventDefault();
            }
        });

        function closeTerminal() {
            terminal.classList.remove("active");
        }

        function minimizeTerminal() {
            terminal.style.transform = "translateY(100vh)";
            setTimeout(() => terminal.style.transform = "", 1000);
        }

        function maximizeTerminal() {
            terminal.style.width = "90%";
            terminal.style.height = "80vh";
        }

        // Fetch Medium blogs
        async function fetchMediumBlogs() {
            const mediumRSSFeed = "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@ujjwalsapkota005";
            const cardsContainer = document.getElementById("cards-container");

            try {
                const response = await fetch(mediumRSSFeed);
                const data = await response.json();
                const blogs = data.items.slice(0, 9);

                // Clear existing cards
                cardsContainer.innerHTML = "";

                // Create and append blog cards
                blogs.forEach(blog => {
                    const card = document.createElement("div");
                    card.className = "blog-card";

                    // Extract image (if `thumbnail` exists, use it, otherwise extract from `content`)
                    let imageUrl = blog.thumbnail || extractImageFromContent(blog.content);

                    // Extract only text for <p>
                    let textContent = extractTextFromContent(blog.content);

                    card.innerHTML = `
                        <h5>${blog.title}</h5>
                        <img class="img" src="${imageUrl}" alt="Blog Image">
                        <p>${textContent.substring(0, 100)}...</p>
                        <a href="${blog.link}" target="_blank">Read More</a>
                    `;
                    cardsContainer.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching Medium blogs:", error);
                cardsContainer.innerHTML = `<div class="output-line error">Failed to load blogs. Please try again later.</div>`;
            }
        }

        // Function to extract image from content
        function extractImageFromContent(content) {
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = content;
            const imgTag = tempDiv.querySelector("img");
            return imgTag ? imgTag.src : "default-image.jpg"; // Use a fallback image if none found
        }

        // Function to extract only text from content (remove images)
        function extractTextFromContent(content) {
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = content;

            // Remove all images
            tempDiv.querySelectorAll("img").forEach(img => img.remove());

            return tempDiv.textContent.trim(); // Return clean text
        }

        // Call the function
        fetchMediumBlogs();

        // Three.js background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.010,
            color: '#ffff',
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        camera.position.z = 5;

        // Mouse interaction
        document.addEventListener('mousemove', (e) => {
            particlesMesh.rotation.x = (e.clientY / window.innerHeight - 0.5) * 0.2;
            particlesMesh.rotation.y = (e.clientX / window.innerWidth - 0.5) * 0.2;
        });

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
