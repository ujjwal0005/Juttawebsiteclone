<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Fira Code', monospace;
            color: #c9d1d9;
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 2px 2px 0 #e0e0e0, 
                         4px 4px 0 #858484, 
                         6px 6px 0 #777777;
        }

        .mode-selector {
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: 1px solid white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        button.active {
            background-color: #666;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            background-color: white;
            padding: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            color: white;
        }

        .status {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            min-height: 48px;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <!-- <div class="content"> -->
        <h1 class="glow">Welcome to Tic Tac Toe by Ujjwal Sapkota</h1>
        <div class="mode-selector">
            <button id="humanMode" class="active">Human vs Human</button>
            <button id="computerMode">vs Computer</button>
        </div>
        <div class="board" id="board"></div>
        <div class="status" id="status"></div>
    <!-- </div> -->
    <script>
       let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let vsComputer = false;

        const winCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            updateStatus("Game Started - X's Turn");

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            if (gameBoard[index] === '' && gameActive) {
                makeMove(index);
                
                if (vsComputer && gameActive) {
                    setTimeout(computerMove, 500);
                }
            }
        }

        function makeMove(index) {
            gameBoard[index] = currentPlayer;
            document.querySelectorAll('.cell')[index].textContent = currentPlayer;
            
            if (checkWin()) {
                gameActive = false;
                updateStatus(`ðŸ† ${currentPlayer} WINS! ðŸ†`);
                setTimeout(createBoard, 2000);
                return;
            }
            
            if (gameBoard.every(cell => cell !== '')) {
                gameActive = false;
                updateStatus("IT'S A DRAW!");
                setTimeout(createBoard, 2000);
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus(`${currentPlayer}'s Turn`);
        }

        function computerMove() {
            let bestMove = minimax(gameBoard, 'O').index;
            makeMove(bestMove);
        }

        function minimax(newBoard, player) {
            let emptyCells = newBoard.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            
            if (checkWinFor('X', newBoard)) return { score: -10 };
            if (checkWinFor('O', newBoard)) return { score: 10 };
            if (emptyCells.length === 0) return { score: 0 };
            
            let moves = [];
            for (let i of emptyCells) {
                let move = {};
                move.index = i;
                newBoard[i] = player;
                
                if (player === 'O') {
                    move.score = minimax(newBoard, 'X').score;
                } else {
                    move.score = minimax(newBoard, 'O').score;
                }
                
                newBoard[i] = '';
                moves.push(move);
            }
            
            let bestMove;
            if (player === 'O') {
                let bestScore = -Infinity;
                for (let move of moves) {
                    if (move.score > bestScore) {
                        bestScore = move.score;
                        bestMove = move;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let move of moves) {
                    if (move.score < bestScore) {
                        bestScore = move.score;
                        bestMove = move;
                    }
                }
            }
            return bestMove;
        }

        function checkWin() {
            return winCombos.some(combo => {
                return combo.every(index => gameBoard[index] === currentPlayer);
            });
        }

        function checkWinFor(player, board) {
            return winCombos.some(combo => {
                return combo.every(index => board[index] === player);
            });
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        document.getElementById('humanMode').addEventListener('click', () => {
            vsComputer = false;
            document.getElementById('humanMode').classList.add('active');
            document.getElementById('computerMode').classList.remove('active');
            createBoard();
        });

        document.getElementById('computerMode').addEventListener('click', () => {
            vsComputer = true;
            document.getElementById('computerMode').classList.add('active');
            document.getElementById('humanMode').classList.remove('active');
            createBoard();
        });

        createBoard();
         // Three.js background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.010,
            color: '#ffff',
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        camera.position.z = 5;

        // Mouse interaction
        document.addEventListener('mousemove', (e) => {
            particlesMesh.rotation.x = (e.clientY / window.innerHeight - 0.5) * 0.2;
            particlesMesh.rotation.y = (e.clientX / window.innerWidth - 0.5) * 0.2;
        });

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
